<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-PW-Slider</title>
  <link rel="stylesheet" href="./slider/css/main.css">
<body>
  <div class="slider">
    <button id="showPrev"><img class="leftBtn" src="./slider/img/стрелка.png" alt="left"></button>
    <div class="window">
      <div class="slides">
        <img class="element" src="./slider/img/10.webp" alt="altinfo">
        <img src="./slider/img/01.jpg" alt="altinfo">
        <img src="./slider/img/02.jpg" alt="altinfo">
        <img src="./slider/img/03.jpg" alt="altinfo">
        <img src="./slider/img/04.jpg" alt="altinfo">
        <img src="./slider/img/05.jpg" alt="altinfo">
        <img src="./slider/img/06.jpg" alt="altinfo">
        <img src="./slider/img/07.webp" alt="altinfo">
        <img src="./slider/img/08.jpg" alt="altinfo">
        <img src="./slider/img/09.webp" alt="altinfo">
        <img src="./slider/img/10.webp" alt="altinfo">
      </div>
    </div>
    <button id="showNext"><img class="rightBtn" src="./slider/img/стрелка.png" alt="right"></button>
  </div>

  <div class="dots">
    <span class="dot"></span>
  </div>

  <script src="/slider/js/slider.js"></script>
</body>

</html>

</html>
